<!DOCTYPE html>
<html>
<head>
    <title>toastr QUnit Tests</title>
	<link href="../toastr.css" rel="stylesheet" type="text/css" />
	<link href="qunit/qunit.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="result"></div>
	<h1 id="qunit-header">toastr QUnit Tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../toastr.js" type="text/javascript"></script>
	<script src="requirejs/require.js" type="text/javascript"></script>
	<script src="qunit/qunit.js" type="text/javascript"></script>
	<script>
	QUnit.config.autostart = false;
	var toastrModule;
	function getConfig() {
		return {
			'baseUrl': './',
			'waitSeconds': 0,
			'paths': {
				'toastr': '../toastr',
				'jquery':["http://code.jquery.com/jquery", "../bower_components/jquery/jquery"]
			},
		};
	}
	require(getConfig(), ['toastr'], function(toastr) {
		toastrModule = toastr;
		toastrModule.moduleName = 'toastr';
		QUnit.start();
	});
	</script>
	<script src="unit/toastr-tests.js" type="text/javascript"></script>
</body>
</html>
